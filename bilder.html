<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bilder</title>
  <style>
    :root { --bg: #000; --text: #fff; --accent-bg: #fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header mit 3 Logos */
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img { height:80px; width:auto; object-fit:contain; }

    /* Google Drive Betrachter */
    .viewer {
      flex: 1;
      margin: 10px;
    }
    .viewer iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    /* Home-Button */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- Ãœberschrift / Logo -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="pluslogo.png" alt="Logo rechts">
  </div>

  <!-- Webviewer: Google-Drive-Ordner -->
  <div class="viewer">
    <iframe src="https://drive.google.com/embeddedfolderview?id=1dkUGyemqj7_eOeTicpUpcboLBHPN-C7z#grid" allowfullscreen></iframe>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase initialisieren
    if (!firebase.apps.length) {
      firebase.initializeApp({
         apiKey: "AIzaSyCve4c8a1nzU8SJcDhF4rqRzu30JaJ2rq8",
    authDomain: "login-wt-my.firebaseapp.com",
    projectId: "login-wt-my",
    storageBucket: "login-wt-my.firebasestorage.app",
    messagingSenderId: "666746071009",
    appId: "1:666746071009:web:78cb64549d4309bc67d4a0"
      });
    }

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // Guard: nur eingeloggte Nutzer
    auth.onAuthStateChanged((user) => {
      if (!user) {
        location.href = "index.html";
      }
    });
  </script>
</body>
</html>
